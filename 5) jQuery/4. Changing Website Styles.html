<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Bangers|Carter+One|Poppins" rel="stylesheet">
    <style>
        body {
            text-align: center;
            padding: 0;
            background-color: #272822;
            margin: 0;
        }

        h2 {

        }

        h4 {


        }

        .grad {
            background: rgb(230,219,116);
            background: linear-gradient(90deg, rgba(230,219,116,1) 0%, rgba(174,129,255,1) 51%, rgba(102,217,239,1) 100%);
        }


        .shadow {
            text-shadow: 0px 3px 0px #b2a98f,
                0px 14px 10px rgba(0,0,0,0.15),
                0px 24px 2px rgba(0,0,0,0.1),
                0px 34px 30px rgba(0,0,0,0.1);
        }

        #header {
            font-family: 'Bangers', cursive;
            /* font-family: 'Carter One', cursive; */
            font-size: 300%;
            color: #E6DB74;
        }

        #topbar-container {
            margin: 0 auto;
            width: 100%;
            height: 100px;
        }

        #topbar {
            margin: 0 auto;
            width: 800px;
            height: 100px;
            text-align: center;
        }

        #circle {
            padding-top: 5px;
            margin: 0 auto;
            width: 300px;
            height: 105px;
            border-radius: 50px;
            background-color: #A6E22E;
        }

        .button {
            font-family: 'Audiowide', cursive;
            font-size: 125%;
            background-color: #AE81FF;
            border: 2px outset #F8F8F0;
            color: #E6DB74;
        }

        #coding-area {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: #F8F8F0;
            margin: 50px auto 0 auto;
            padding: 10px;
            width: 650px;
            height: 600px;
            border: 4px outset #F92672;
        }

        .numInput {

            background-color: #272822;
            color: #FD971F;
            font-size: 30px;
            width: 50px;
            height: 40px;
            text-align: center;
        }

        #shape {
            position: relative; 
            display: none

        }

        #circle2 {
            width: 175px;
            height: 175px;
            border-radius: 50%;
            background-color: limegreen;
            border: 3px outset #F92672;
            float: left;
            margin: 10px;
        }

        .square {
            width: 175px;
            height: 175px;
            background-color: red;
            float: left;
            margin: 10px;
            
        }
    
    </style>
    

</head>

<body>

    <div class="grad" id="topbar-container">
        <div id="topbar">
            <div id="circle">
                    <span class="shadow" id="header">&lt;JQuery Lesson Time/&gt;</span>
            </div>
        </div>
    </div>

    <div id="coding-area">

       <div id="circle2" ><h1>CIRCLE</h1><h5></h5></div>
       <div class="square">ONE</div>
       <div class="square">TWO</div>

 
        

    </div>
    <br>
    <button id="refresh" class="button">Refresh</button>
     
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" >

    document.getElementById("refresh").onclick = function() {
    location.reload();
    }


    $("#circle2").click(function() {
        if($("#circle2").css("background-color") == "rgb(50, 205, 50)") {
            $("#circle2").css("background-color", "pink")
            $("h5").html($("#circle2").css("background-color"))
        } else {
            $("#circle2").css("background-color", "rgb(50, 205, 50)")
            $("h5").html($("#circle2").css("background-color"))
        }  
    })

    $(".square").click(function() {
        $(this).css("display", "none")
        alert("You clicked square " + $(this).html())
    })





   







</script>
</html>
