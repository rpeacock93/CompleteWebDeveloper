<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <style>
        body {

            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
        }

        #header {
            width: 100%;
            background-color: #E4E4E4;
            padding: 5px;
            height: 30px;
        }

        #buttonContainer {
            width: 233px;
            margin: 0 auto;
        }

        #logo {
            float: left;
            font-weight: bold;
            font-size: 120%;
            padding: 3px 5px;
        }

        .toggleButton {
            float: left;
            border: 1px solid grey;
            padding: 6px;
            border-right: none;
            font-size: 90%;
        }

        #html {
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }

        #output {
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
            border-right: 1px solid grey;
        }

        .active {
            background-color: #E8F2FF;
        }

        .highlightedButton {
            background-color: grey;
        }

        textarea {
            height: 100%;
            resize: none;
            border-top: none;
            border-color: grey;
        }

        .panel {
            float: left;
            width: 50%;
            border-left: none;
        }

        iframe {
            border: none;
        }

        .hidden {
            display:none;
        }
    
    </style>

</head>

<body>

        <div id="header">

                <div id="logo">
                    CodePlayer

                </div>

                <div id="buttonContainer">

                    <div class="toggleButton active" id="html">HTML</div>
                    <div class="toggleButton" id="css">CSS</div>
                    <div class="toggleButton" id="javascript">Javascript</div>
                    <div class="toggleButton active" id="output">Output</div>


                </div>

        </div>

        <div id="bodyContainer">

            <textarea id="htmlPanel" class="panel"><h1 id="paragraph">Hello World!</h1></textarea>

            <textarea id="cssPanel" class="panel hidden">h1 { color: green;}</textarea>

            <textarea id="javascriptPanel" class="panel hidden">document.getElementById("paragraph").innerHTML = "Hello Ryan"</textarea>

            <iframe id="outputPanel" class="panel" ></iframe>

        </div>

    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="jquery-ui/jquery-ui.js"></script>
<script type="text/javascript">

    function updateOutput() {
        $("iframe").contents().find("html").html("<html><head><style type ='text/css'>" + $("#cssPanel").val() + "</style></head><body>" +$("#htmlPanel").val() + "</body></html>");

        document.getElementById("outputPanel").contentWindow.eval($("#javascriptPanel").val())

    }

    $(".toggleButton").hover(function() {
        $(this).addClass("highlightedButton")
    }, function() {
        $(this).removeClass("highlightedButton")
    }) 

    $(".toggleButton").click(function() {
        $(this).toggleClass("active")
        $(this).removeClass("highlightedButton")

        var panelId = $(this).attr("id") + "Panel"
        $("#" + panelId).toggleClass("hidden")

        var numActivePanels = 4 - $('.hidden').length

        $(".panel").width(($(window).width() / numActivePanels) - 10)
    })

    $(".panel").height($(window).height() - $("#header").height() - 15)

    $(".panel").width(($(window).width() / 2) - 10)

    updateOutput()

    
    $("textarea").on('change keyup paste', function() {
        updateOutput()
        });

</script>

</html>
